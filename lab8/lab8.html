<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витлева Анастасия Александровна. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <h1>Лабораторная работа 8</h1>

        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p>Счётчик: {{ counter }}</p>
            <button @click="incCounter" v-if="counter < 10">++</button>
            <button @click="decCounter" v-if="counter > 0">--</button>
            <hr>

            <h2>Пользователь:</h2>
            <div>Имя: {{ user.name }}</div>
            <div>Возраст: {{ user.age }}</div>
            <div>Телефон: {{ user.tel }}</div>
            <hr>

            <h2>Цветы</h2>
            <ul>
                <li v-for="(flower, id) in flowers">
                    {{ flower}} <button @click="edit(id, flower)">?</button>
                </li>
            </ul>
            <hr>

            <h2>Калькулятор</h2>
            <div class="row g-5">
                <div class="col-auto">
                    <input type="number" v-model="a" class="form-control">
                </div>
                <div class="col-auto">
                     +
                </div>
                <div class="col-auto">
                    <input type="number" v-model = "b" class="form-control">
                </div>
                <div class="col-auto">
                    <button @click="sum" class="btn btn-primary">=</button>
                </div>
                <div class="col-auto">
                    <span class="badge text-bg-primary fs-5">{{ result }}</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; Витлева Анастасия, ФБИ-31, 2 курс, 2025
    </footer>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: "Настя",
                        age: '19',
                        tel: '222-33-44'
                    },
                    flowers: ['роза', 'тюльпан', 'маргаритка', 'георгин', 'одуванчик'],
                    a: 1,
                    b: 10,
                    result: '',
                }
            },
            methods: {
                incCounter() {
                    this.counter++;
                },
                decCounter() {
                    this.counter--;
                },
                edit(id, flower) {
                    let newName = prompt('Введите имя цветка', flower);
                    this.flowers[id] = 'сохранение...';
                    setTimeout(() => {
                        this.flowers[id] = newName;
                    }, 3000);
                    
        },
                sum() {
                    this.result = this.a + this.b;
                },
            }
        }).mount('#app');
    </script>
</body>
</html>
