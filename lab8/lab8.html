<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витлева Анастасия Александровна. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <h1>Лабораторная работа 8</h1>

        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p>Счётчик: {{ counter }}</p>
            <button @click="incCounter" v-if="counter < 10">++</button>
            <button @click="decCounter" v-if="counter > 0">--</button>
            <hr>

            <h2>Пользователь:</h2>
            <div>Имя: {{ user.name }}</div>
            <div>Возраст: {{ user.age }}</div>
            <div>Телефон: {{ user.tel }}</div>
            <hr>

            <h2>Цветы</h2>
            <ul>
                <li v-for="flower in flowers">
                    {{ flower}}
                </li>
            </ul>
        </div>

    </main>

    <footer>
        &copy; Витлева Анастасия, ФБИ-31, 2 курс, 2025
    </footer>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: "Настя",
                        age: '19',
                        tel: '222-33-44'
                    },
                    flowers: ['роза', 'тюльпан', 'маргаритка', 'георгин', 'одуванчик'],
                }
            },
            methods: {
                incCounter() {
                    this.counter++;
                },
                decCounter() {
                    this.counter--;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
