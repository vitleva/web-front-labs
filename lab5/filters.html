<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витлева Анастасия Александровна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }

        function brightnessChange() {
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value;
            document.getElementById('brightnessImage').style.filter = 'brightness(' + value + ')';
        }
    </script>
    <style>
        div {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value='0' onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
        <div><img src='cat.jpg' id='blurImage'></div>

        <div>
            Фильтр brightness:
            <input type="range" min="0" max="500" value='100' onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput"></span>
        </div>
        <div><img src='https://i.pinimg.com/736x/db/bc/ea/dbbceafdd3f9597e1b38065ef4e4deed.jpg' id='brightnessImage'></div>
    </main>

    <footer>
        &copy; Витлева Анастасия, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
