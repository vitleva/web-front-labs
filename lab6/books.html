<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витлева Анастасия Александровна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script src="books.js"></script>
    <script>
        function showBooks() {
            const bookList = document.getElementById('bookList');
            for(let i = 0; i < books.length; i++) {
                const book = books[i];
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book');
    
                if (!book.available) {
                    bookDiv.classList.add('unavailable');
                }
    
                if (book.bestseller) {
                    bookDiv.classList.add('bestseller');
                }
    
                bookDiv.innerHTML = `
                    <b>${book.author}.</b>
                    <i>${book.name}.</i>
                    &mdash; ${book.publicationYear}<br>
                    <span class="price">Цена: ${book.price}</span><br>
                    ${!book.available ? '<span class="note">Нет в наличии</span>' : ''}
                `;
                bookList.appendChild(bookDiv);
            }
        }
    </script>
    <style>
        main {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        .book {
            padding: 10px;
            margin-bottom: 10px;
            border-left: 5px solid #ccc;
            background-color: #f0f0f0;
        }

        .book.bestseller {
            border-left-color: gold;
            background-color: #fff8dc;
        }

        .book.unavailable {
            opacity: 0.6;
            font-style: italic;
        }

        .price {
            color: #006400;
            font-weight: bold;
        }

        .note {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body onload="showBooks()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <h1>Список книг</h1>
        <div id="bookList">
        </div>
    </main>

    <footer>
        &copy; Витлева Анастасия, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
