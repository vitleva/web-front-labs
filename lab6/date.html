<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витлева Анастасия Александровна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showDate() {
            let out = document.getElementById('current-date');
            let today = new Date();
            out.innerHTML = 'Дата и время для русской локали: ' + today.toLocaleString('ru-RU');

            let outBe = document.getElementById('current-dateBe');
            outBe.innerHTML = 'Дата и время для белорусской локали: ' + today.toLocaleString('be-By');

            let outUs = document.getElementById('current-dateUs');
            outUs.innerHTML = 'Дата и время для локали США: ' + today.toLocaleString('en-US');

            let outAr = document.getElementById('current-dateAr');
            outAr.innerHTML = 'Дата и время для арабской локали: ' + today.toLocaleString('ar-AE');

            let outDe = document.getElementById('current-dateDe');
            outDe.innerHTML = 'Дата и время для немецкой локали: ' + today.toLocaleString('de-DE');

            let outFr = document.getElementById('current-dateFr');
            outFr.innerHTML = 'Дата и время для французской локали: ' + today.toLocaleString('fr-FR');
        }
    </script>
    <style>
        div {
            padding: 10px;
            margin-bottom: 10px;
            border-left: 5px solid #924339;
            background-color: rgb(221, 209, 182);
            color: black;
            border-radius: 10px;
        }
    </style>
</head>
<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <h1>Дата и время по странам</h1>
        <div id="current-date"></div>
        <div id="current-dateBe"></div>
        <div id="current-dateUs"></div>
        <div id="current-dateAr"></div>
        <div id="current-dateDe"></div>
        <div id="current-dateFr"></div>
    </main>

    <footer>
        &copy; Витлева Анастасия, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
